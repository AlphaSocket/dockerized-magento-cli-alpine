project: 
  title: &project_title Alphasocket/dockerized-magento-cli-alpine
  codename: &project_codename magento-cli-alpine
  description: Alpine container with all dependencies to setup, develop and diagnose a magento installation

#
# Init builder
#
general:
  envvars:
    docker:
      user: &general_docker_user 03192859189254 
    keys:
      True: "True"
      false: "False"
      dev: "dev"
      prd: "prd"
    
#
# Build process
# Creates dockerfile and file used in it
#
build:
  envvars:
    name: *project_codename
    branch:
      valueFromCommand: 'git rev-parse --abbrev-ref HEAD'
    version:
      valueFromCommand: 'echo $BUILD_BRANCH | cut -d \- -f 1'
    env:
      valueFromCommand: 'env=$(echo $BUILD_BRANCH | cut -d \- -f 2); [ "$env" = "$BUILD_VERSION" ] && echo $GENERAL_KEYS_PRD || echo $env'
    # Docker
    dockerfile:
      image: alpine:latest
      cmd: /usr/sbin/crond -f -l $CONFIG_CRON_LOG_LEVEL

#
# Setup process injected in dockerfile
#
setup:
  # Setup env 
  envvars:
    dependencies:
      php: php5 php5-phar php5-soap php5-iconv php5-xml php5-json php5-zlib php5-gd php5-ctype php5-gd php5-pdo_mysql php5-dom php5-mcrypt php5-curl php5-openssl
      # Added to run security utilities
      security: python py-pip 
      # Development dependencies to compile 
      develop: 
        valueFromCommand: '[ "$BUILD_ENV" = "$GENERAL_KEYS_DEV" ] && echo "nodejs nodejs-npm"'
      # Dependencies installed in the image
      setup: bash curl gettext git  mysql-client $SETUP_DEPENDENCIES_DEVELOP $SETUP_DEPENDENCIES_SECURITY $SETUP_DEPENDENCIES_PHP
      # Dependencies installed during runtime
      config: ""
  # Setup Processes
  processes:
    
    - title: "Install dependencies"
      commands: 
        - "apk add --no-cache $SETUP_DEPENDENCIES_CONFIG $SETUP_DEPENDENCIES_SETUP"

    - title: "Link php"
      commands: 
        - "ln -s $(which php5) /usr/bin/php"

#
# Config process run just before the entrypoint
#
config:
  # Config env 
  envvars:
    user: magento-cli
    group: magento
    paths: 
      webroot: /var/www/html  
      binaries: /usr/local/bin
    urls:
      magerun: https://files.magerun.net/n98-magerun-latest.phar
    cron:
      log:
        level: 8
      
  processes:
    - title: "Setup user and group"
      commands:
        - addgroup -S "$CONFIG_GROUP"
        - adduser -S "$CONFIG_USER" "$CONFIG_GROUP"

    - title: "Setup bin folder"
      commands:
        - mkdir -p $CONFIG_PATHS_BINARIES 
        #- chown $CONFIG_USER:$CONFIG_GROUP $CONFIG_PATHS_BINARIES

    - title: "Download binaries"
      commands:
       - curl -o $CONFIG_PATHS_BINARIES/n98-magerun.phar $CONFIG_URLS_MAGERUN

    - title: "Set bin executable"
      commands:
        - chmod +x -R $CONFIG_PATHS_BINARIES

test:
  envvars:
    name: $BUILD_NAME
    port: 30080
    dockerfile:
      tag: 
        user: *general_docker_user
        name: $BUILD_NAME
        version: $BUILD_BRANCH

  processes:
    #
    # Starting
    #
    - title: "Starting magento-cli container"
      commands:
        - TEST_CONTAINER_MAGENTO_CLI_ID=$(
            docker run 
              -d --name=$TEST_NAME
              ${TEST_DOCKERFILE_TAG_USER}/${TEST_DOCKERFILE_TAG_NAME}:${TEST_DOCKERFILE_TAG_VERSION}
          )
        - TEST_CONTAINER_MAGENTO_CLI_STATUS=$(sleep 5 && docker inspect -f '{{.State.Running}}' $TEST_CONTAINER_MAGENTO_CLI_ID)

    - title: "Testing magento-cli container"
      shell_condition: '! "$TEST_CONTAINER_MAGENTO_CLI_STATUS" = "true"'
      commands:
        - echo "Magento-cli container failed, print logs and exiting\n"
        - docker logs $TEST_CONTAINER_MAGENTO_CLI_ID
    - title: "Echo success"
      commands:
        - echo "### Test Succeeded\n" 
